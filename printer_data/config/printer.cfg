[include moonraker_obico_macros.cfg]

#[include EBB2209_USB.cfg]
[include H36.cfg]
[include Orbiterv2.cfg]
[include Orbiter2_SmartSensor.cfg]

[include cartographer.cfg]
#[include sensorless.cfg]

[include KAMP_Settings.cfg]

[include mainsail.cfg]
[include clean_nozzle.cfg]

[include test_speed.cfg]

[skew_correction]

#####################################################################
#   UUID Setting
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_250039000A51313339373836-if00

#canbus_uuid: 7c1b355bb5c3


[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 16000    			
max_z_velocity: 50 			
max_z_accel: 500
square_corner_velocity: 5.0



#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
endstop_pin: H36:PA10
# endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: true
run_current: 2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF4
#driver_SGTHRS: 65 # 255 is most sensitive value, 0 is least sensitive

# [autotune_tmc stepper_x]
# motor: ldo-42sth48-2504ac


## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 32

rotation_distance: 40
endstop_pin: PC15
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 352
position_max: 352

##--------------------------------------------------------------------
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: true
run_current: 2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF3
driver_SGTHRS: 65 # 255 is most sensitive value, 0 is least sensitive

# [autotune_tmc stepper_y]
# motor: ldo-42sth48-2504ac

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: ^PF5
endstop_pin: probe:z_virtual_endstop
position_max: 260
homing_retract_dist: 0
##--------------------------------------------------------------------
position_min: -5
homing_speed: 35
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0



##	Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0



##	Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Heater Bed10.005
#####################################################################
[heater_bed]
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: -100
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: -40
max_temp: 120

# [temperature_sensor chamber]
# sensor_type: Generic 3950
# sensor_pin: PC5
# min_temp: -40
# max_temp: 100

[temperature_sensor CB2]
sensor_type: temperature_host

# [homing_override]
# axes: yxz 
# gcode: 
#   G28 y G28 x G28 z 

[safe_z_home]
home_xy_position:175,175
speed:100
z_hop:10


[multi_pin controller_fans]
pins: PF9, PF8

 
[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fans
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[controller_fan stepper_cooling_fan]
pin: PF7
max_power: 1.0
fan_speed: 1
kick_start_time: 0
stepper: stepper_x

