# # #  Exhaust fan - Nevermore Filter
#  pin: PF7
#  max_power: 1.0
# # shutdown_speed: 0.0
#  kick_start_time: 5.0
# # heater: heater_bed
#  heater_temp: 30
# # fan_speed: 1.0 



[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	50,25
	50,275
	300,275
	300,25

#--------------------------------------------------------------------
speed: 500
horizontal_move_z: 2
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
speed: 500
horizontal_move_z: 2
mesh_min: 15,28
mesh_max: 332,320
probe_count: 50,50
algorithm: bicubic
bicubic_tension: 0.2
zero_reference_position: 175.00,175.00

[idle_timeout]
gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 999999999999999999999999999
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

