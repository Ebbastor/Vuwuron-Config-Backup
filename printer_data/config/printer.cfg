#################################################
################### Disco Led ###################
#################################################
[neopixel disco]
pin: PD15
chain_count: 50
color_order: GRB
initial_RED: 0.03
initial_GREEN: 0.03
initial_BLUE: 0.03



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.3


#####################################################################
#   Macros
#####################################################################
[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    #G4 P100 slight pause
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32

   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:

    
    {% set BED_TEMP_TGT = params.BED|default(60)|float %} 
    {% set EXTRUDER_TEMP_TGT = params.EXTRUDER|int %}
    {% set ENCLOSURE_TEMP_TGT = params.Chamber|default(0)|int %}

    #SET_FILAMENT_SENSOR SENSOR="switch_sensor" ENABLE=0
   M140 S{BED_TEMP_TGT}                  ; set bed final temp
   #clean_nozzle
   M190 S{BED_TEMP_TGT}                  ; wait for bed final temp
  SET_FAN_SPEED FAN=filter_fan SPEED=1
    G21                               ; set units to millimeters
    G90                               ; use absolute coordinates
    M83                               ; use relative distances for extrusion
    G32                            ; home all axes
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE ADAPTIVE=1

   
    carto_touch
    Smart_Park                     ; Park near where the print will start

    #SET_SKEW XY=140.48,141.93,99.64 XZ=140.89,140.17,99.71 YZ=141.69,140.70,99.83
    
    M104 S{EXTRUDER_TEMP_TGT}             ; set extruder final temp
    M109 S{EXTRUDER_TEMP_TGT}             ; wait for extruder final temp
    #carto_touch


    Line_Purge                    ; This is put on slicer start G-code
    #SET_FILAMENT_SENSOR SENSOR="switch_sensor" ENABLE=1
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    SET_SKEW CLEAR=1
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F6000  ; park nozzle at rear
    #clean_nozzle
    #M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

